<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon"   href="images/radar.png" type="image/png"/>
    <link rel="stylesheet" href="styles.css">
    <title>Radar ultrasónico</title>
</head>
<body>
    <div class='radar'>
        <div class="angleSweep">
            <span>0°</span>
        </div>
        <div class="angleSweep">
            <span>30°</span>
        </div>
        <div class="angleSweep">
            <span>60°</span>
        </div>
        <div class="angleSweep">
            <span>90°</span>
        </div>
        <div class="angleSweep">
            <span>120°</span>
        </div>
        <div class="angleSweep">
            <span>150°</span>
        </div>
        <div class="angleSweep">
            <span>180°</span>
        </div>
        <div class='sweep'></div>
        <button class="startButton">Comenzar a escanear</button>
    </div>
    <div class="panel">
        <div class="angle">
            <span class="angleTitle">
                Ángulo:
            </span>
            <span class="angleStatus">
                ?°
            </span>
        </div>
        <div class="object">
            <span class="objectTitle">
                Objeto:
            </span>
            <span class="objectStatus">
                ?
            </span>
        </div>
        <div class="distance">
            <span class="distanceTitle">
                Distancia:
            </span>
            <span class="distanceStatus">
                ? cm
            </span>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
